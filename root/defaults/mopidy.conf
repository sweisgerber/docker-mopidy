# For further information about options in this file see:
#   https://docs.mopidy.com/
#
# The initial commented out values reflect the defaults as of:
#   Mopidy 3.2.0
#   Mopidy-File 3.2.0
#   Mopidy-HTTP 3.2.0
#   Mopidy-M3U 3.2.0
#   Mopidy-SoftwareMixer 3.2.0
#   Mopidy-Stream 3.2.0
#
# Available options and defaults might have changed since then,
# run `mopidy config` to see the current effective config and
# `mopidy --version` to check the current version.

[core]
cache_dir = /data/cache
config_dir = /config
data_dir = /data/data
max_tracklist_length = 10000
restore_state = true

[logging]
verbosity = 0
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
color = true
config_file =

[audio]
mixer = software
mixer_volume = 100
# output = autoaudiosink
# output = alsasink
# output = osssink
# output = oss4sink
# output = pulsesink
# output = shout2send
output = audioresample ! audioconvert ! audio/x-raw,rate=48000,channels=2,format=S16LE ! filesink location=/data/audio/snapcast_fifo

[m3u]
enabled = true
base_dir = /music
default_encoding = utf-8
default_extension = .m3u
playlists_dir = /data/playlists

[proxy]
scheme =
hostname =
port =
username =
password =

# #################################################################################################
# Mixers ##########################################################################################
# #################################################################################################

[softwaremixer]
enabled = true

# #################################################################################################
# Frontends #######################################################################################
# #################################################################################################

[http]
enabled = true
hostname = 0.0.0.0
port = 6680
csrf_protection = false
default_app = iris

[mpd]
enabled = true
hostname = 0.0.0.0
port = 6600
password = password
max_connections = 20
connection_timeout = 60
zeroconf = "mopidy"

[scrobbler]
enabled = false
username =
password =

# #################################################################################################
# Backends ########################################################################################
# #################################################################################################

[bandcamp]
enabled = false
identity =

[file]
enabled = true
media_dirs =
  /music
excluded_file_extensions =
  .directory
  .html
  .jpeg
  .jpg
  .log
  .nfo
  .pdf
  .png
  .txt
  .zip
show_dotfiles = false
follow_symlinks = false
metadata_timeout = 1000

[jellyfin]
enabled = false
hostname =
username =
libraries =
albumartistsort = True

[local]
enabled = true
media_dir = /music
directories =
    Albums                  local:directory?type=album
    Artists                 local:directory?type=artist
    Composers               local:directory?type=artist&role=composer
    Genres                  local:directory?type=genre
    Performers              local:directory?type=artist&role=performer
    Release Years           local:directory?type=date&format=%25Y
    Tracks                  local:directory?type=track
    Last Week Updates       local:directory?max-age=604800
    Last Month Updates      local:directory?max-age=2592000
    Last Month Albums       local:directory?type=album&max-age=2592000
max_search_results = 100
scan_timeout = 1000
scan_flush_threshold = 1000
# a list of file names to check for when searching for external album
# art; may contain UNIX shell patterns, i.e. "*", "?", etc.
album_art_files = *.jpg, *.jpeg, *.png
excluded_file_extensions =
  .bak
  .backup
  .cue
  .db
  .directory
  .html
  .gif
  .ini
  .jpeg
  .jpg
  .log
  .m3u
  .m3u8
  .md
  .nfo
  .old
  .pdf
  .png
  .sfv
  .srt
  .txt
  .zip

[podcast]
enabled = true
browse_root = https://news.bbc.co.uk/rss/newsonline_world_edition/feeds.opml
browse_order = desc
lookup_order = asc
cache_size = 64
cache_ttl = 86400
timeout = 10

[somafm]
enabled = true
dj_as_artist = false
encoding = aac
quality = highest

[spotify]
enabled = false
username =
password =
client_id =
client_secret =
bitrate = 160
timeout = 10
cache_dir = /data/spotify

[subidy]
enabled = false
url =
username =
password =

# #################################################################################################
# UI Clients ######################################################################################
# #################################################################################################
#
# https://github.com/jaedb/iris ###################################################################
#
[iris]
enabled = true
# Spotify-based country code
#   Defaults to nz
country = de
# Spotify-based locale code
#   Defaults to en_NZ
locale = en_US
# spotify_authorization_url =
# lastfm_authorization_url =
data_dir = /data/iris
snapcast_enabled = true
snapcast_host = snapcast
snapcast_port = 1780
# snapcast_stream =
